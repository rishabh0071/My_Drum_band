<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id='0' class="w drum" onclick="handDrum(this.id)">w</button>
    <button id='1' class="a drum" onclick="handDrum(this.id)" >a</button>
    <button id='2' class="s drum" onclick="handDrum(this.id)">s</button>
    <button id='3' class="d drum" onclick="handDrum(this.id)">d</button>
    <button id='4' class="j drum" onclick="handDrum(this.id)">j</button>
    <button id='5' class="k drum" onclick="handDrum(this.id)">k</button>
    <button id='6' class="l drum" onclick="handDrum(this.id)">l</button>
  </div>


  <footer>
    Made By Rishabh.
  </footer>

  <script src="index.js"></script>
</body>

</html>
